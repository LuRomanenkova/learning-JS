<html>
  <head>
    <title>JS</title>
	<link rel="stylesheet" href="js.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="JS.js"></script>
  </head>
  <body>
    <form name="forma1" class="styleCSS">
		<span><strong>Задание 1</strong></span><br><br>

		Введите сторону квадрата <input type="number" name="t2" size="10"><br><br>

		<input type="button" name="button" value="Вычислить"
										onClick="areaSqr();"><br><br>

		Площадь квадрата равна <input type="number" name="res" size="10">

		</form>
		<form name="forma2" class="styleCSS">
		<span><strong>Задание 2</strong></span><br><br>

		Введите число <input type="number" name="t1" size="10"><br><br>

		<input type="button" name="button" value="Вычислить"
											onClick="Mul();"><br><br>
		Результат <input type="text" name="res" size="10">

    </form>
	
	<form name="forma3" class="styleCSS">
		<span><strong>Задание 3</strong></span><br><br>

		Введите min число <input type="number" name="min" size="10"><br><br>

		<input type="button" name="button" value="Вычислить"
											onClick="matrix();"><br><br>
		
		Результат смотри в консоли
    </form>
	
	<form name="forma4" class="styleCSS">
		<span><strong>Задание 4</strong></span><br><br>
		
		Введите n число <input type="number" name="n" size="10"><br><br>
		Введите min число <input type="number" name="min" size="10"><br><br>
		Введите max число <input type="number" name="max" size="10"><br><br>

		<input type="button" name="button" value="Вычислить" onClick="Task4();"><br><br>
		
    </form>
  </body>
